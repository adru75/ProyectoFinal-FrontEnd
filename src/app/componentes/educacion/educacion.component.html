<div class="row">
  <div class="col-10">
    <h2>Educacion</h2>
  </div>
  <div class="col-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">  
          <i class="bi bi-plus-circle"></i>
     </button>
  </div>  
  <div class="row w-100">
  <table class="table table-striped w-100">
        <tbody>
          <tr *ngFor="let Educacion of educacion" >
            <td style="white-space:nowrap"><h2>{{Educacion.nombreE}}</h2></td>
            <td>{{Educacion.descripcionE}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                <i class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Educacion.id)">
                <i class="bi bi-trash"></i>
              </button>    
              </td>
          </tr>
        </tbody>
      </table>

</div>
